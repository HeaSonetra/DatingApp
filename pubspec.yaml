name: khmer_match
description: KhmerCouple - A Flutter dating app for Cambodia with Khmer localization
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # UI
  cupertino_icons: ^1.0.6
  material_symbols_icons: ^4.2719.3
  cached_network_image: ^3.3.0
  
  # Localization
  intl: ^0.20.2
  
  # HTTP
  dio: ^5.4.0
  
  # Utils
  uuid: ^4.2.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/mock/
    - assets/icons/
